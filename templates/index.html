{% extends "base.html" %}

{% block content %}
<section>
  <h2>{{ _('step1') }}</h2>
  <div class="row">
    <label>{{ _('lat') }} <input id="lat" type="number" step="0.000001" value="35.0"></label>
    <label>{{ _('lon') }} <input id="lon" type="number" step="0.000001" value="135.0"></label>
    <label class="time">{{ _('time') }} <input id="time" type="text" value="2026-01-15T21:30:00Z"></label>
    <button id="btnVisible">{{ _('btn_visible') }}</button>
  </div>
  <div id="visibleList"></div>
</section>

<section>
  <h2>{{ _('step2') }}</h2>
  <div class="row small">
    <label>{{ _('eye') }} <input id="eye" type="number" step="0.1" value="3.0"></label>
    <label>{{ _('press') }} <input id="press" type="number" step="0.1" value="1013.0"></label>
    <label>{{ _('temp') }} <input id="temp" type="number" step="0.1" value="15.0"></label>
  </div>
</section>

<section>
  <h2>{{ _('step3') }}</h2>
  <div id="obsList"></div>
  <button id="btnCompute">{{ _('btn_compute') }}</button>
  <div id="resultArea"></div>
</section>
{% endblock %}
