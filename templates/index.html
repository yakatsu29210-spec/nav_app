{% extends "base.html" %}
{% block content %}

<section class="card">
    <h2>DR Position & Approx. Observation Time (UTC)</h2>
    <div class="grid">
        <input id="initial_lat" type="number" step="0.0001" placeholder="Latitude (deg)">
        <input id="initial_lon" type="number" step="0.0001" placeholder="Longitude (deg)">
        <input id="base_time" type="datetime" step="1" placeholder="YYYY-MM-DDThh:mm:ssZ (UTC)">
        <input id="course" type="number" placeholder="Course (deg)">
        <input id="speed" type="number" step="0.1" placeholder="Speed (kt)">
    </div>
    <button onclick="loadVisibleStars()">Display visible stars</button>
</section>

<section class="card">
    <h2>Visible Stars</h2>

    <div id="visible-list" class="star-list">
        <!-- JSで生成 -->
    </div>

    <p class="hint">
        ※ Click on the star name to input the observation.
    </p>
</section>

<section class="card">
    <h2>Observations (max 3)</h2>

    <div id="obs-container"></div>
    <button id="add-btn" onclick="addObservation()">Add observation</button>
</section>

<section class="card">
    <h2>Estimated Position</h2>

    <div class="result-box">
        <div><span>Latitude</span><strong id="res-lat">---</strong></div>
        <div><span>Longitude</span><strong id="res-lon">---</strong></div>
        <div><span>Observations</span><strong id="res-obs">---</strong></div>
        <div><span>Error Radius</span><strong id="res-err">---</strong></div>
    </div>

    <button onclick="computeFix()">calculate</button>
</section>

{% endblock %}
