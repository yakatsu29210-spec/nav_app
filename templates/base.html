<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ _('title') }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>{{ _('title') }}</h1>
    <nav>
        <a href="{{ url_for('set_language', lang='ja', next=request.full_path) }}">日本語</a> |
        <a href="{{ url_for('set_language', lang='en', next=request.full_path) }}">English</a>
        <span class="lang">[{{ CURRENT_LANG.upper() }}]</span>
    </nav>
</header>

<main>
{% block content %}{% endblock %}
</main>

<footer>
    <p>Celestial Navigation Prototype</p>
</footer>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
